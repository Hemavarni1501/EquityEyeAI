<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EquityEye AI - Founder Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Markdown Styles */
      .prose h1 { color: #f8fafc; font-size: 1.5rem; margin-top: 1.5em; margin-bottom: 0.5em; }
      .prose h2 { color: #e2e8f0; font-size: 1.25rem; margin-top: 1.2em; margin-bottom: 0.5em; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .prose h3 { color: #cbd5e1; font-size: 1.1rem; margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; }
      .prose p { margin-bottom: 1em; line-height: 1.6; color: #cbd5e1; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #cbd5e1; }
      .prose strong { color: #f8fafc; font-weight: 700; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; font-size: 0.95em; }
      .prose th { text-align: left; padding: 0.75em; border-bottom: 2px solid #475569; color: #f1f5f9; font-weight: 600; background-color: #1e293b; }
      .prose td { padding: 0.75em; border-bottom: 1px solid #334155; color: #cbd5e1; vertical-align: top; }
      .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1em; font-style: italic; color: #94a3b8; margin-bottom: 1em; }
      .prose code { background-color: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #e2e8f0; }
      
      /* Loading Animation */
      .thinking-pulse {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
